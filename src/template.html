<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin ToDo List App</title>
</head>
<body>
    <div id="header">
        <button id="saveTasks">Save Tasks</button>
        <button id="loadTasks">Load Tasks</button>
        <div id='divCurrentProject'>
            <div class="projectTitle">Current Project: </div>
            <div class="projectTitle" id="currentProject">Test</div>
        </div>
    </div>
    <div id="content">
        <div id="sidebar">
            <h2>Projects</h2>
        </div>
        <div id="main">
            <div id="taskListContainer"></div>
        </div>
    </div>
</body>
</html>
